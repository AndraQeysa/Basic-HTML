<!DOCTYPE html>
<html>
    <head>
        <title>Table dengan Rowspan</title>
    </head>
    <body>
        <!-- Membuat tabel dengan rowspan -->
        <h3>Materi RPL</h3>
        <table width="50%" border="1" cellpadding="5px" style="border-collapse:collapse;">
        <!-- cellpadding untuk memberi space antara border cell dan teks, border collapse
        untuk menyatukan border antar cell -->
        <thead>
            <tr>
                <th width="30%">Nama Mata Pelajaran</th>
                <th width="70%">Materi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Pemrograman Dasar</td>
                <td>Flowchart</td>
            </tr>
            <tr>
                <td>Variable dan Tipe Data</td>
            </tr>
            <tr>
                <td>Looping</td>
            </tr>
            <tr>
                <td>Array</td>
            </tr>
            <tr>
                <td rowspan="3">Basis Data</td>
                <td> Data Manipulation Languange</td>
            </tr>
            <tr>
                <td>Data Definition Languange</td>
            </tr>
            <tr>
                <td>Entity Relationship Diagram</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
