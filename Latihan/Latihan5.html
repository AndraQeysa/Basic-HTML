<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="An-naas.mp3" type="audio/mp3">
                Browser doesn't support audio
            <!-- "control" untuk menunjukan play/pause, volume, kalimat "browser..."
            menunjukkan kalau browser tidak support audio -->
        </audio> 
        <h3>Video</h3>
        <video controls>
            <source src="Wico.mp4" type="video/mp4" height="50%" weight="50%">       
        </video>
    </body>
</html>
